<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="game.css" type="text/css">
        <script src="jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <div id="page-main">
            <table id="map" cellspacing="0" cellpadding="0">
            </table>
        </div>
        <div id="sidebar-move">
            <table id="keys">
                <tr>
                    <td></td>
                    <td><button></button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button></button></td>
                    <td><button></button></td>
                    <td><button></button></td>
                </tr>
            </table>
        </div>   
        <div id="sidebar-math">
            <button id="question">
                <p id = "input"> 50 &#10005; 50 =<br>2500</p>
            </button>
            <table id="math" cellspacing="0" cellpadding="0">
                <tr>
                    <td><button class="math-button">1</button></td>
                    <td><button class="math-button">2</button></td>
                    <td><button class="math-button">3</button></td>
                </tr>
                <tr>
                    <td><button class="math-button">4</button></td>
                    <td><button class="math-button">5</button></td>
                    <td><button class="math-button">6</button></td>
                </tr>
                <tr>
                    <td><button class="math-button">7</button></td>
                    <td><button class="math-button">8</button></td>
                    <td><button class="math-button">9</button></td>
                </tr>
                <tr>
                    <td colspan='2'><button class="math-button" id="enter-button">&#10003;</button></td>
                    <td><button class="math-button">&#10007;</button></td>
                </tr>
            </table>
        </div>  
        <script src="game.js"></script>
